<!DOCTYPE html>
<html>
  <head>
    <title>My Vue.js Game</title>
    <script src="https://unpkg.com/vue@3.2.22/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container">

      <!-- User input -->
      <div class="form-group">
        <label for="guessInput">Enter your guess from 1 - 100:</label>
        <input type="text" class="form-control" id="guessInput" v-model="guess" placeholder="Enter a number">
      </div>

      <!-- Buttons -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" @click="checkGuess">Check guess</button>
        <button type="button" class="btn btn-secondary" @click="giveUp">Give up</button>
        <button type="button" class="btn btn-danger" @click="startOver">Start over</button>
      </div>

      <!-- Message -->
      <div class="mt-3">
        <p>{{ message }}</p>
      </div>

    </div>
    <script src="js/appgame.js"></script>
  </body>
</html>
