<!DOCTYPE html>
<html lang="en">
<head>
        <title>WAI Form Task</title>
        <meta charset="utf-8" />
        <meta name="language" content="english" />
        <meta name="keywords" content="Accessibility,Lab,Tasks" />
        <meta name="description" content="WAI Form Task" />
</head>
<body>
        <h1>WAI Form Example</h1>
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
          <fieldset>
            <legend>Contact Information</legend>
            <label for="cname"> Name: </label>
                <input type="text" name="cname" id="cname" aria-describedby="cname-desc" /> <br><br>
            <label for="cemail"> E-mail Address: </label>
                <input type="text" name="cemail" id="cemail" aria-describedby="cemail-desc" /> <br><br>
            <label for ="caddr"> Mailing Address:</label>
                <textarea name="caddr" id="caddr" rows="4" cols="40" aria-describedby="caddr-desc"></textarea>
                <p id="caddr-desc">Please enter your mailing address.</p>
            <fieldset>
              <legend>Credit Card Information</legend>
              <label for="cvisa"><input type="radio" name="card" id="cvisa" value="visa" /> Visa</label>
              <label for="cmc"><input type="radio" name="card" id="cmc" value="mc" /> MasterCard</label><br />
              <label for="cnumber">Credit Card Number:</label>
              <input type="text" name="number" id="cnumber" aria-describedby="cnumber-desc" /><br />
              <label for="cexpiry">Expiration Date:</label>
              <input type="text" name="expiry" id="cexpiry" aria-describedby="cexpiry-desc" />
            </fieldset>
            <label for="clear-order-button">Clear order:</label>
            <input type="reset" value="Clear order" id="clear-order-button" />
          </fieldset>
        </form>
</body>
</html>
