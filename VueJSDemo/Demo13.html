
<!DOCTYPE html>
<html>
<head>
    <title> VueJS </title>
    <link href = "https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href = "https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href = "https://cdn.jsdelivr.net/npm/vuetify@3.3.3/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.3/dist/vuetify.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-form ref="myForm" method="post" v-model="valid"
                    action="http://mercury.swin.edu.au/it000000/formtest.php">
                
                    <v-text-field name="firstName" v-model="firstName"
                        :rules="nameRules" label="First Name" required >
                    </v-text-field>
                
                    <v-text-field name="email" v-model="email" type="email"
                        :rules="emailRules" label="Email" required >
                    </v-text-field>
                    <v-btn type="submit" :disabled="!valid" color="success"
                        @click="validate">Submit
                    </v-btn>
                </v-form>
            </v-main>
        </v-app>
    </div>
    <script src="js/app13.js"></script>  
</body>
</html>
