<script src="https://unpkg.com/vue@3"></script>

<div id = "app">
    <div v-if = "myVar == 'dogs'">
        <h3>Dogs</h3>
        <p>Welcome to a world of dogs.</p>
    </div>
</div>

<div v-else-if = "myVar == 'tuts'">
    <h3>Tutorials</h3>
    <p>Learn from examples.</p>
</div>
<div v-else>
    <p>Select topic from the dropdown.</p>
</div>

<script type = "module">
    const { createApp } = Vue

    createApp({
        data(){
            return {
                myVar : "dogs"
            }
        }
    }).mount('#app')
</script>
