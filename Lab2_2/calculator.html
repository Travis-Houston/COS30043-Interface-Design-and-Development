<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
</head>
<body>
<div class="container mt-3">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-6 mx-auto bg-dark rounded shadow p-3">
      <div class="row justify-content-center mb-3">
        <div class="col-12">
          <span class="form-control text-right" id="result">0</span>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-success w-100">MR</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-success w-100">MC</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-success w-100" >M+</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-success w-100">M-</button>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-success w-100">AC</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-success w-100">âˆšx</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-success w-100" >%</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-primary w-100">+</button>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-outline-light w-100">7</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-outline-light w-100">8</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-outline-light w-100">9</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-primary w-100">/</button>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-outline-light w-100">4</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-outline-light w-100">5</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-outline-light w-100">6</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-primary w-100">*</button>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-outline-light w-100">1</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-outline-light w-100">2</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-outline-light w-100">3</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-primary w-100">-</button>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-outline-light w-100">0</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-outline-light w-100">.</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-secondary w-100">C</button>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
          <button type="button" class="btn btn-primary w-100">=</button>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
